<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Navbar -->

    <header>
        <header data-bs-theme="dark">
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Enjoy the Outdoors</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="nationalparks.html">National Parks
                                    Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="mountaininfo.html">Mountain Information</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </header>

    <main>

        <!-- This will be a div of a scenic image with National Parks Search over it -->

        <div class="container">
            <div class="my-5">
                <div class="p-5 text-center bg-body-tertiary">
                    <div class="container py-5">
                        <h1 class="text-body-emphasis">National Parks Search</h1>
                    </div>
                </div>
            </div>

            <!-- Search by dropdowns -->

            <div class="row">
                <div class="col">
                    <select id="locationDropdownMenu">
                        <option>Search by location</option>
                    </select>
                    <input type="submit" value="Submit" id="locationSubmitBtn">
                </div>
                <div class="col">
                    <select id="parkTypeDropdownMenu">
                        <option>Search by park type</option>
                    </select>
                    <input type="submit" value="Submit" id="parkTypeSubmitBtn">
                </div>
            </div>
        </div>

        <!-- Display data -->

        <div id="parkListRow" class="row">
            <div class="col" id="outputCol">
            </div>
        </div>

        <div>
            <hr class="featurette-divider">
        </div>

        <!-- Footer -->
        <footer class="container">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>&copy; 2024 YearUp, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer>

    </main>

    <!-- scripts -->
    <script src="./scripts/locationData.js"></script>
    <script src="./scripts/nationalParkData.js"></script>
    <script src="./scripts/parkTypeData.js"></script>
    <script src="./scripts/nationalParks.js"></script>
    <script src="./scripts/nationalParksFormatCards.js"></script>
</body>

</html>
